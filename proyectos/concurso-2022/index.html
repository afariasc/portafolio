    <!--contenedor principal-->
    <div class="wrapper">
        <div class="container">
            <div class="section">
                <div class="textos">
                    <h1>
                        <span class="megaletra">Recetario<br></span>
                        <span class="letrapeke">del</span> <span class="medialetra">Chile</span> <span class="letrapeke">de</span> <span class="medialetra">hoy</span>
                    </h1>
                    <p>
                        Comparte tu receta con uno de <br>
                        nuestros productos y participa por:
                    </p>
                    <div class="bubbles">
                        <p>Sorteos diarios de Kits de productos Super Cerdo</p>
                        <p>2 premios de 1 año de productos Super Cerdo</p>
                    </div>
                    <form id="form">
                        <div>
                            <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido*">
                        </div>
                        <div class="col-left">
                            <input type="text" name="email" id="email" placeholder="Email*">
                        </div>
                        <div class="col-right">
                            <input type="text" name="region" id="region" placeholder="Región*">
                        </div>
                        <div>
                            <textarea name="receta" id="receta" placeholder="Escribe tu receta*"></textarea>
                        </div>
                        <div>
                            <span>Obligatorio(*)</span>
                        </div>
                        <div>
                            <button type="submit">Enviar</button>
                        </div>
                        <div id="form-loader" class="d-none">
                            <div class="loader"></div>
                        </div>
                    </form>
                </div>
